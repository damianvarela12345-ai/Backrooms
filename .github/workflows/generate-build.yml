name: Generate build directory

on:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prevent loop if commit created by this workflow
        run: |
          last_msg=$(git log -1 --pretty=%B)
          echo "Last commit message: $last_msg"
          if echo "$last_msg" | grep -q "ci: generate build"; then
            echo "Detected build commit. Exiting to avoid loop.";
            exit 0;
          fi

      - name: Copy site files into build/
        run: |
          mkdir -p build
          # Copy repository root into build, excluding CI config and git metadata
          rsync -av --delete --exclude='.git' --exclude='.github' --exclude='build' ./ build/
          echo "Contents of build/ (first 200 lines):"
          ls -la build | sed -n '1,200p'

      - name: Commit and push build directory (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add build
          if git diff --cached --quiet; then
            echo "No changes to commit for build/."
            exit 0
          fi
          git commit -m "ci: generate build directory"
          git push origin main
